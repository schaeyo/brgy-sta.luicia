<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

<div style="position: relative; width: 300px;">
  <input type="password" id="password" class="form-control" placeholder="Password" style="width: 100%; padding-right: 40px;" />
  <i id="togglePassword" class="fa fa-eye"
     style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer; background-color: red;"></i>
</div>

<script>
  document.getElementById("togglePassword").addEventListener("click", function () {
    const passwordField = document.getElementById("password");
    const isVisible = passwordField.type === "text";
    passwordField.type = isVisible ? "password" : "text";
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });
</script>

</body>
</html>
